version: '1'

services:
  frontend:
    build: 
      context: frontend
    ports:
        - "5173:5173"
    volumes:
      - /app/node_modules
      - ./frontend/:/app
  backend:
    build:
      context: backend
    ports:
      - '8081:8081'
    volumes:
      - /app/node_modules
      - ./backend/:/app